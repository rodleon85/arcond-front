<mat-toolbar>
    <span>Cadastro de Usuários</span>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" #equipmentForm="ngForm">
            <div class="select-container" style="display: flex; justify-content: space-between;">
                <mat-form-field>
                    <mat-label>Usuário</mat-label>
                    <input matInput required minlength="3" [(ngModel)]="user.username" name="login">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput required minlength="6" [(ngModel)]="user.password" name="password">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput required minlength="6" [(ngModel)]="user.email" name="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Perfil</mat-label>
                    <mat-select required [(ngModel)]="user.role" name="role">
                        <mat-option value="1">Usuário</mat-option>
                        <mat-option value="2">Funcionário</mat-option>
                        <mat-option value="3">Administrador</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <mat-error *ngIf="errorMessage!=''">
                {{errorMessage}}
            </mat-error>
            <div class="button-container" style="display: flex; justify-content: flex-end;">
                <button mat-raised-button type="reset" color="grey" class="button-margin">Limpar</button>
                <button mat-raised-button type="submit" color="primary" class="button-margin">Salvar</button>
              </div>
        </form>
    </mat-card-content>
</mat-card>

<div class="mat-elevation-z8">
    <div class="filter-container">
        <mat-form-field class="small-input">
            <input matInput #filtro (keyup)="filtrar($event)" placeholder="Filtrar">
            <button matSuffix mat-icon-button aria-label="Clear" (click)="filtro.value=''; filtrar($event)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [disabled]="element.id === 1" (click)="edit(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button [disabled]="element.id === 1" (click)="remove(element.id)" color="accent"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
